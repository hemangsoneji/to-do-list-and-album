<html>

<head>
    <title>Photos</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            text-align: center;
        }
        .container{
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>User Photos</h1>
    <div class="container">
        <div id="grid"></div>
    </div>
    <script>
        var content = 0;
        var div = document.getElementById("grid");
        var photosdata = localStorage.getItem("useridphoto");
        fetch(`https://jsonplaceholder.typicode.com/users/${photosdata}/photos`)
            .then((response) => {
                console.log('resolved', response);
                return response.json();
            })
            .then(data => {
                console.log(data);
                for (let i = 0; i < 50; i++) 
                {
                    div.innerHTML += `
                 <div>
                     <img src="${data[content].thumbnailUrl}">
                     <div>${data[content].id}</div>
                 </div>
                 `
                 content = content + 1;
                }
            })
            .catch ((err) => {
            console.log('rejected', err);
        });
    </script>
</body>

</html>
